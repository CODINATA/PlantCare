<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/login_signup.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.svg') }}" type="image/x-icon">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a href="/"><img src="{{ url_for('static', filename='images/logo.svg') }}" width="64px" height="64px"></a>

      <a class="navbar-brand ms-3 text-success" href="/">PlantCare</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      </button>
      <div class=" me-5 collapse navbar-collapse justify-content-end " id="navbarNavDropdown ">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-secondary" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-secondary" href="#">Contact Us</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-success">Signup</h2>
    {% if errors %}
    <ul>
      {% for error in errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <form method="post">

      <div class="form-group">
        <input type="text" class="form-control" name="firstname" placeholder="Firstname...">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="lastname" placeholder="Lastname...">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email...">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password...">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="repeat_password" placeholder="Repeat Password...">
      </div>
      <div class="form-btn">
        <input type="submit" class="btn btn-outline-success" value="Register" name="submit">
      </div>
    </form>
    <div>
      <div>
        <p>Already Registered <a class="text-success" href="/login">Login Here</a></p>
      </div>
    </div>
  </div>
</body>

</html>
